plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

dependencies {
    compile(
            [group: 'org.hibernate', name: 'hibernate-core', version: '5.3.5.Final'],
            [group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'],
            [group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.9.RELEASE'],
            [group: 'org.springframework', name: 'spring-aspects', version: '5.0.8.RELEASE'],
            [group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.6']
    )
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "s3://overseaslabs-artifacts-public"
        credentials(AwsCredentials) {
            //the credentials come from env vars when building the project (read-only)
            accessKey "$System.env.AWS_ACCESS_KEY"
            secretKey "$System.env.AWS_SECRET_KEY"
        }
    }
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}


publishing {
    repositories {
        maven {
            url "s3://overseaslabs-artifacts-public"
            credentials(AwsCredentials) {
                //the credentials come from the gradle props when publishing (read and write access)
                accessKey AWS_ACCESS_KEY
                secretKey AWS_SECRET_KEY
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            groupId 'com.overseaslabs.example'
            version '0.4.3'
            artifactId = 'entities'
            from components.java
            artifact sourcesJar
            pom {
                name = 'Example Entities'
                description = 'Example Entities'
                url = 'https://overseaslabs.com'

                developers {
                    developer {
                        id = 'sergey'
                        name = 'Sergey Vaschenko'
                        email = 'sergei@overseaslabs.com'
                    }
                }

            }
        }
    }
}